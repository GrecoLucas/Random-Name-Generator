<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Generator - Random Name Generator</title>
    <meta name="description" content="Generate random names by combining custom first names and last names">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Name Generator</h1>

        <div class="input-section">
            <div class="input-group">
                <label for="prename">First Name:</label>
                <input type="text" id="prename" placeholder="Enter first name(s) - separate multiple with hyphen (-)">
                <button onclick="addPrename()">Add First Name</button>
            </div>
            
            <div class="input-group">
                <label for="surname">Last Name:</label>
                <input type="text" id="surname" placeholder="Enter last name(s) - separate multiple with hyphen (-)">
                <button onclick="addSurname()">Add Last Name</button>
            </div>
        </div>

        <div class="lists-container">
            <div class="list-section">
                <h3>First Names (<span id="prename-count">0</span>)</h3>
                <div id="prename-list" class="name-list">
                    <p style="color: #666; text-align: center;">No first names added yet</p>
                </div>
            </div>
            
            <div class="list-section">
                <h3>Last Names (<span id="surname-count">0</span>)</h3>
                <div id="surname-list" class="name-list">
                    <p style="color: #666; text-align: center;">No last names added yet</p>
                </div>
            </div>
        </div>

        <button class="generate-btn" onclick="generateRandomName()">Generate Random Name</button>

        <div id="result-section" class="result-section" style="display: none;">
            <h3>Generated Name:</h3>
            <div id="generated-name" class="generated-name"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
